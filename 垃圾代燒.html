    <h1>垃圾焚化廠未解習題　代燒爭議如何解？</h1>
    <p class="article-font">【專題記者何昀儒、劉書妤、蔡淳宇、楊瑞盈綜合報導／工程協力劉一凡、林英儒、黃清昱、姚璇亨、李鈺祥、唐英哲、林育璞】</p>
    <p class="article-font">一輛輛垃圾車駛進掩埋場，廢棄物傾倒而出，堆積如山的垃圾散發惡臭……。</p>
    <p class="article-font">台灣共有八個縣市因未設有焚化廠或焚化廠未啟用，而由其他縣市代燒垃圾。然近年垃圾量增加，產生垃圾燒不完的現象，代燒垃圾縣市的居民亦不滿協助其他縣市焚燒垃圾。焚化廠分配不均造成哪些問題？</p>
